<div class="book-form">
  <h2>Edit Book</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.name" name="title" required>
    </div>
    <div>
      <label for="authorId">Author ID:</label>
      <input type="number" id="authorId" [(ngModel)]="book.authorID" name="authorId" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="book.description" name="description" required></textarea>
    </div>
    <div>
      <label for="bookPictureUrl">Book Picture URL:</label>
      <input type="text" id="bookPictureUrl" [(ngModel)]="book.pictureURL" name="bookPictureUrl" required>
    </div>
    <div>
      <label for="publishDate">Publish Date:</label>
      <input type="date" id="publishDate" [(ngModel)]="book.publishDate" name="publishDate" required>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
